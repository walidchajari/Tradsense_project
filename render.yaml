databases:
  - name: tradesense-db
    plan: free

services:
  - type: web
    name: tradesense-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase: tradesense-db
      - key: PYTHON_VERSION
        value: 3.11.7
